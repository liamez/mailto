<!DOCTYPE html>
<html>
<head>
	<title>Mail</title>
</head>
<body>
	<h1>Your data</h1>
	<form action="mailto:lmesinskaja@gmail.com" method="post" enctype="text/plain">
		<table cellspacing="10">
			<tr>
				<td><label>Your name:</label></td>
				<td><input type="text" name="name" ><br></td>
			</tr>
			<tr>
				<td><label>Your surname:</label></td>
				<td><input type="text" name="surname"><br></td>
			</tr>
			<tr>
				<td><label>Your email:</label></td>
				<td><input type="email" name="email"><br></td>
			</tr>
			<tr>
				<td><label>Your password:</label></td>
				<td><input type="password" name="password"><br></td>
			</tr>
			<tr>
				<td><label>Your message:</label><br></td>
				<td><textarea name="message" rows="4" cols="10"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit"></td>
			</tr>
		</table>

	</form>
</body>
</html>
